<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swinsoft Consulting</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="Style.css" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link href="Framework/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <strong><h1 class="text-center">Swinsoft Consulting</h1></strong>
    <div class="container-fluid text-center">
        <!-- Filtering, search bar and shopping cart -->
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4" style="text-align: left;">
            <strong><p style="font-size: 25px;">Filters</p></strong>

            <div class="row mb-2">
                <div class="col-4">
                <label for="ItemType">Item type:</label>
                </div>
                <div class="col-8">
                <select name="ItemType" id="ItemType">
                    <option value="Eg1">Eg1</option>
                    <option value="Eg2">Eg2</option>
                </select>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-4">
                <label for="Category">Category:</label>
                </div>
                <div class="col-8">
                <select name="Category" id="Category">
                    <option value="Eg1">Eg1</option>
                    <option value="Eg2">Eg2</option>
                </select>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-4">
                <label for="Price">Price:</label>
                </div>
                <div class="col-8">
                <select name="Price" id="Price">
                    <option value="Eg1">Eg1</option>
                    <option value="Eg2">Eg2</option>
                </select>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-4">
                <label for="Availability">Availability:</label>
                </div>
                <div class="col-8">
                <select name="Availability" id="Availability">
                    <option value="Eg1">Eg1</option>
                    <option value="Eg2">Eg2</option>
                </select>
                </div>
            </div>
            </div>


            <div class="col-sm-12 col-md-6 col-lg-4" style="padding-top: 25px">
                <p>Search for items: <input type="text" placeholder="Search.."></p>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4" style="text-align: right;">
                <button type="button" class="btn btn-primary"><p>Shopping Cart</p></button>
            </div>
        </div>
    </div>
</body>
